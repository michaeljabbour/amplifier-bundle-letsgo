bundle:
  name: behavior-security-policy
  version: 1.1.0
  description: Tool execution policy with default-deny, risk classification, approval gates, and automation mode

hooks:
  - module: hooks-tool-policy
    source: ../modules/hooks-tool-policy
    config:
      blocked_tools: []
      high_risk_tools:
        - bash              # tool-bash mounts as "bash"
        - write_file        # tool-filesystem mounts write as "write_file"
      medium_risk_tools:
        - edit_file         # tool-filesystem mounts edit as "edit_file"
        - read_file         # tool-filesystem mounts read as "read_file"
      low_risk_tools:
        - grep              # tool-search mounts as "grep"
        - glob              # tool-search mounts as "glob"
        - todo              # tool-todo mounts as "todo"
        - delegate          # tool-delegate mounts as "delegate"
        - web_search        # tool-web mounts as "web_search"
        - web_fetch         # tool-web mounts as "web_fetch"
        - deep_research     # tool-deepresearch mounts as "deep_research"
        - load_skill        # tool-skills mounts as "load_skill"
        - python_check      # tool-python-check mounts as "python_check"
        - tool-secrets      # keeps module-id form
        - tool-sandbox      # keeps module-id form
        - tool-memory-store # keeps module-id form
        - add_memory        # memory-store sub-tool
        - search_memory     # memory-store sub-tool
        - recall            # memory-store sub-tool
        - LSP               # code intelligence
      default_action: deny
      automation_mode: false
      allowed_commands: []
      allowed_write_paths: []
      sandbox_mode: enforce
      # audit_log_path resolved via _resolve_base_dir:
      # config.base_dir > LETSGO_HOME env > ~/.letsgo

context:
  include:
    - letsgo:context/tool-policy-awareness.md
