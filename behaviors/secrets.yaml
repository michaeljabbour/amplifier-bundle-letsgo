bundle:
  name: behavior-secrets
  version: 1.0.0
  description: Encrypted secret storage and retrieval for API keys and credentials

tools:
  - module: tool-secrets
    source: ../modules/tool-secrets
    config:
      # Paths (storage_path, key_path, salt_path, audit_log) resolved via
      # _resolve_base_dir: config.base_dir > LETSGO_HOME env > ~/.letsgo
      passphrase_env: LETSGO_SECRETS_KEY
      auto_rotate_days: 90

context:
  include:
    - letsgo:context/secrets-awareness.md
