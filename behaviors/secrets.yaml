bundle:
  name: behavior-secrets
  version: 1.0.0
  description: Encrypted secret storage and retrieval for API keys and credentials

tools:
  - module: tool-secrets
    source: ./modules/tool-secrets
    config:
      storage_path: ~/.letsgo/secrets.enc
      passphrase_env: LETSGO_SECRETS_KEY
      auto_rotate_days: 90
      audit_log: ~/.letsgo/logs/secrets-audit.jsonl

context:
  include:
    - letsgo:context/secrets-awareness.md
