bundle:
  name: behavior-memory-store
  version: 2.0.0
  description: Durable memory store with SQLite, FTS5, scored search, rich metadata, and governance

tools:
  - module: tool-memory-store
    source: ../modules/tool-memory-store
    config:
      # db_path resolved via _resolve_base_dir:
      # config.base_dir > LETSGO_HOME env > ~/.letsgo
      # max_memories: 0 means no limit (default). Set to a positive integer
      # to enable automatic eviction of least-accessed, oldest memories.
      max_memories: 0

context:
  include:
    - letsgo:context/memory-store-awareness.md
