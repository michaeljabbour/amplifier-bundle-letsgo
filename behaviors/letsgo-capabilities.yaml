bundle:
  name: behavior-letsgo-capabilities
  version: 2.0.0
  description: All LetsGo capabilities â€” core + voice + canvas + browser + webchat + MCP

includes:
  # Modes (from amplifier-bundle-modes)
  - bundle: git+https://github.com/microsoft/amplifier-bundle-modes@main#subdirectory=behaviors/modes.yaml
  # Core
  - bundle: letsgo:behaviors/security-policy
  - bundle: letsgo:behaviors/secrets
  - bundle: letsgo:behaviors/sandbox
  - bundle: letsgo:behaviors/observability
  # Memory pipeline (order matters)
  - bundle: letsgo:behaviors/memory-store
  - bundle: letsgo:behaviors/memory-memorability
  - bundle: letsgo:behaviors/memory-boundaries
  - bundle: letsgo:behaviors/memory-capture
  - bundle: letsgo:behaviors/memory-temporal
  - bundle: letsgo:behaviors/memory-consolidation
  - bundle: letsgo:behaviors/memory-compression
  - bundle: letsgo:behaviors/memory-inject
  # Gateway + heartbeat
  - bundle: letsgo:behaviors/heartbeat
  - bundle: letsgo:behaviors/gateway
  # Skills
  - bundle: letsgo:behaviors/skills
  # Satellite capabilities (always included, graceful degradation)
  - bundle: letsgo:behaviors/voice-capabilities
  - bundle: letsgo:behaviors/canvas-capabilities
  - bundle: letsgo:behaviors/browser-capabilities
  - bundle: letsgo:behaviors/webchat-capabilities
  - bundle: letsgo:behaviors/mcp-capabilities

# Mode discovery
hooks:
  - module: hooks-mode
    source: git+https://github.com/microsoft/amplifier-bundle-modes@main#subdirectory=modules/hooks-mode
    config:
      search_paths: ["@letsgo:modes"]

# Mode tool
tools:
  - module: tool-mode
    source: git+https://github.com/microsoft/amplifier-bundle-modes@main#subdirectory=modules/tool-mode
    config:
      gate_policy: "warn"
